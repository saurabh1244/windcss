<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Beautiful Blog Posts</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-600">
    <div class="max-w-2xl mx-auto py-12">
        <h1 class="text-3xl font-bold text-center mb-8">Create Your Blog Post</h1>

        <form method="post" class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="blog_name" class="block text-gray-200 font-bold mb-2">Blog Name:</label>
                <input type="text" id="blog_name" name="blog_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="blog_code" class="block text-gray-200 font-bold mb-2">Blog Code (Textarea):</label>
                <textarea id="blog_code" name="blog_code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="10" required></textarea>
            </div>
            <div class="mb-6">
                <label for="blog_desc" class="block text-gray-200 font-bold mb-2">Blog Description (Textarea):</label>
                <textarea id="blog_desc" name="blog_desc" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="10" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Create Post
            </button>
        </form>
    </div>
</body>
</html>
